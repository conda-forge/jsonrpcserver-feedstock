{% set name = "jsonrpcserver" %}
{% set version = "5.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a71fb2cfa18541c80935f60987f92755d94d74141248c7438847b96eee5c4482

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - oslash <1
    - jsonschema <4

test:
  imports:
    - jsonrpcserver

about:
  home: https://github.com/explodinglabs/jsonrpcserver
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Process JSON-RPC requests in Python.
  doc_url: https://www.jsonrpcserver.com/
  dev_url: https://github.com/explodinglabs/jsonrpcserver

extra:
  recipe-maintainers:
    - bcb
