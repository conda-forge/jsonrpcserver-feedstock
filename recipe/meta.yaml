{% set name = "jsonrpcserver" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 09b266ccef3ff5f8c7ca37354181cde80607ee2d2b3a9bcb86fcc4dadea9139c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - apply_defaults <1
    - jsonschema <4

test:
  imports:
    - jsonrpcserver

about:
  home: https://github.com/bcb/jsonrpcserver
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Process JSON-RPC requests in Python.
  doc_url: https://jsonrpcserver.readthedocs.io/
  dev_url: https://github.com/bcb/jsonrpcserver

extra:
  recipe-maintainers:
    - bcb
