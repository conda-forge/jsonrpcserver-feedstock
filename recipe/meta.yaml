{% set name = "jsonrpcserver" %}
{% set version = "4.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 73db55d1cf245ebdfb96ca05c4cce01c51b61be845a2a981f539ea1e6a4e0c4a

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - apply_defaults <1
    - jsonschema <4

test:
  imports:
    - jsonrpcserver

about:
  home: https://github.com/bcb/jsonrpcserver
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Process JSON-RPC requests in Python.
  doc_url: https://jsonrpcserver.readthedocs.io/
  dev_url: https://github.com/bcb/jsonrpcserver

extra:
  recipe-maintainers:
    - bcb
