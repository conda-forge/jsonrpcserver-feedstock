{% set name = "jsonrpcserver" %}
{% set version = "4.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 649680c293facb6ae7c3f5c8028e4623c55195db5216847e9f25f85cba2d443a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - apply_defaults <1
    - jsonschema <4

test:
  imports:
    - jsonrpcserver

about:
  home: https://github.com/bcb/jsonrpcserver
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Process JSON-RPC requests in Python.
  doc_url: https://jsonrpcserver.readthedocs.io/
  dev_url: https://github.com/bcb/jsonrpcserver

extra:
  recipe-maintainers:
    - bcb
