{% set name = "jsonrpcserver" %}
{% set version = "5.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 347b54ceb61a654817d6e133a3abf6f98e82c8ef195df659effc964b0eae5676

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - oslash <1
    - jsonschema <4

test:
  imports:
    - jsonrpcserver

about:
  home: https://github.com/explodinglabs/jsonrpcserver
  license: MIT
  license_family: MIT
  license_file: LICENSE v3
  summary: Process JSON-RPC requests in Python.
  doc_url: https://www.jsonrpcserver.com/
  dev_url: https://github.com/explodinglabs/jsonrpcserver

extra:
  recipe-maintainers:
    - bcb
